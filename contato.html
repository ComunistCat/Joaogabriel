<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre em Contato</title>
</head>

<style>
    header {
        /*formatação do cabeçalho*/
          background-color: #333; 
          padding: 10px 0;
          width: 100%;
          position: fixed;
          top: 0;
          left: 0;
          z-index: 1000;
    }
    .nav-container {
          display: flex;
          justify-content: center;
     }
    .nav-container a {
        color: white; 
        text-decoration: none; 
        margin: 0 15px; 
        font-size: 25px; 
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    .nav-container a:hover {
        text-decoration: underline; 
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
     }

    .contato {
        /*formatação da caixa de contato*/
        text-align: center;
        margin-bottom: 30px;
        margin-top: 50px;
    }

    .contato p {
        font-size: 18px;
        color: #333;
        margin: 0;
    }

     .formulario-contato {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
     }

     .formulario-contato input,
     .formulario-contato textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }

    .formulario-contato textarea {
        height: 100px;
        resize: vertical;
    }

    .formulario-contato button {
        width: 100%;
        padding: 10px;
        background-color: #303030;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
    }

    .formulario-contato button:hover {
        background-color: #424242;
    }
    h2{
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        margin-top: 50px;
    }
  </style>

<body>
    
    <header>
        <nav class="nav-container">
            <a href="index.html">Sobre mim</a>
            <a href="formacaoacademica.html">Formação Acadêmica</a>
            <a href="meuportfolio.html">Meu Portfólio</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>
    <h2>Entre em contato</h2>
    <div class="contato">
        <p>Telefone: (65) 9.9995-7557</p>
        <p>Email: joao.2005@hotmail.com</p>
        <p>Ou nos deixe sua mensagem abaixo:</p>
    </div>

    <div class="formulario-contato">
        <form action="#" method="post">
            <input type="text" name="nome" placeholder="Seu Nome" required>
            <input type="email" name="email" placeholder="Seu Email" required>
            <textarea name="mensagem" placeholder="Sua Mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>

</body>
</html>
